<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Dropzone -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dropzone.css') }}">
    <script src="{{ url_for('static',filename='styles/dropzone.js') }}"></script>
    <script>

    Dropzone.autoDiscover = false;
    Dropzone.options.yourDropzoneID = {
      init: function() {
        this.on("sending", function(file, xhr, data) {
            if(file.fullPath){
                data.append("fullPath", file.fullPath);
            }
        });
      }
    };
    jQuery(document).ready(function() {
      $("#dropzone").dropzone({
        url: "/transform",
        dictDefaultMessage: "Drop files here or<br>click to upload..."
      });
    });
    
    </script>
    <style>
    .dropzone {
        background: white;
        border-radius: 5px;
        border: 2px dashed rgb(0, 135, 247);
        border-image: none;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    
    <title>轉檔</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1 class="display-4 mb-4">Text Transformer</h1>
      </header>
      <div id="dropzone" class="dropzone dz-clickable">
        <div class='dz-default dz-message needsclick'>
            <button type="button" class="dz-button">Drop files here or click to upload.</button>
        </div>
      </div>
      
      
    </div> <!-- /container -->
    <footer class="font-small pt-4 fixed-bottom">
      <div class="footer-copyright text-center py-3">© 2020 copyright wty</div>
      <!-- Copyright -->

    </footer>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
